<title>Video element</title>
<style>html { background: #eee; }
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 0.9em;
	line-height: 1.2;
	color: #222;
}

a { color: #227; }

pre { border: 1px #ddd solid; background: #FF9; font-size: 1.2em; padding: 1em; }

<video controls>
	<source src="../videos/fridge.mp4" type='video/mp4; codecs="avc1.42E01E,mp4a.40.2"'>

</video>
<pre><code>
