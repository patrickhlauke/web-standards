<!doctype html>
<html>
<head>
<title>Wave text scroller in canvas</title>
<meta name="viewport" content="width=550; user-scalable=false" />
<script src="/patrickl/scripts/ga.js"></script>
<script src="scroller.js"></script>
<style>
/* typeface: Hoodlum Samurai http://www.splintered.co.uk/experiments/105/ */
@font-face {
    font-family: "hoodlum";
    src: url(hoodlum_samurai.ttf)
}

html, body { background: #999; color: #fff; }
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 0.9em;
	line-height: 1.2;
	padding: 0 25px;
	width: 500px;
}
canvas { margin: 0 0 20px 0; display: block; border: 2px #bbb solid; font-family: hoodlum; }
p { margin: 0 0 1em 0; padding: 0; font-size: 0.75em; }
p small { font-size: 0.5em; color: #ddd; }
a { color: #eef; }
</style>
</head>
<body>
<h1>Wave text scroller</h1>
<canvas id="c" width="500" height="250"></canvas>
<p>Sticking with the old-school demo theme started with the <a href="http://people.opera.com/patrickl/experiments/canvas/plasma/">Perlin-based plasma effect</a>, here a basic attempt at a text scroller...</p> 
<p><small>Patrick H. Lauke</small></p>
<script>
var scroller = {};
window.addEventListener('load',function() {
	scroller = new Scroller(document.getElementById('c'),"+++ redux rocking it old-school with canvas demos +++ greetz to hixie's pixies and the html5 posse +++ ",'48px hoodlum');
	scroller.init();
	setInterval("scroller.draw()",10);
},false);
</script>
</body>
</html>
