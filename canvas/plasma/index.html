<!doctype html>
<html>
<head>
<title>Plasma effect - perlin noise in canvas</title>
<meta name="viewport" content="width=550; user-scalable=false" />
<script src="/patrickl/scripts/ga.js"></script>
<script src="perlin-noise-classical.js"></script>
<script src="plasma.js"></script>
<style>
html, body { background: #999; color: #fff; }
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 0.9em;
	line-height: 1.2;
	padding: 0 25px;
	width: 500px;
}
canvas { margin: 0 0 20px 0; display: block; }
p { margin: 0 0 1em 0; padding: 0; font-size: 0.75em; }
p small { font-size: 0.5em; color: #ddd; }
a { color: #eef; }
</style>
</head>
<body>
<h1>Plasma effect</h1>
<canvas id="c" width="500" height="500"></canvas>
<p>Classic plasma effect, using <a href="http://www.dashdashverbose.com/">Sean Bank</a>'s excellent <a href="http://gist.github.com/304522">Perlin noise generator</a>. I'm assuming the random flashes of mismatched blocks may be due to rounding errors in JavaScript...</p>
<p><small>Patrick H. Lauke</small></p>
<script>
var plasma = new Plasma(document.getElementById('c'),new ClassicalNoise());
setInterval('plasma.draw()',5);
</script>
</body>
</html>
