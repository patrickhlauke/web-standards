<!DOCTYPE html>
<title>Testing TV keycode constants</title>
<!-- <script src="http://tv.opera.com/js-api/api.js"></script> -->
<h1>Testing TV keycode constants</h1>
<p>Hacky, uses eval...</p>
<output></output>
<script>
var codes = ['VK_LEFT','VK_RIGHT','VK_UP','VK_DOWN','VK_ENTER','VK_BACK_SPACE','VK_EXIT','VK_MENU','VK_0','VK_1','VK_2','VK_3','VK_4','VK_5','VK_6','VK_7','VK_8','VK_9','VK_BLUE','VK_RED','VK_GREEN','VK_YELLOW','VK_PLAY','VK_PAUSE','VK_STOP','VK_TRACK_NEXT','VK_TRACK_PREV','VK_FAST_FWD','VK_REWIND','VK_SUBTITLE','VK_INFO'];
for(i=0;i<codes.length;i++) {
document.getElementsByTagName('output')[0].innerHTML += codes[i]+': ';
	try {
		if (eval(codes[i])) {
			document.getElementsByTagName('output')[0].innerHTML += eval(codes[i])+' ';
		}
	}
	catch (err) {
		document.getElementsByTagName('output')[0].innerHTML += 'undefined ';
	}
}
for(i=0;i<codes.length;i++) {
document.getElementsByTagName('output')[0].innerHTML += 'opera.tv.'+codes[i]+': ';
	try {
		if (eval('opera.tv.'+codes[i])) {
			document.getElementsByTagName('output')[0].innerHTML += eval('opera.tv.'+codes[i])+' ';
		}
	}
	catch (err) {
		document.getElementsByTagName('output')[0].innerHTML += 'undefined ';
	}
}
</script>
