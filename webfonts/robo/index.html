<!DOCTYPE html>
<html>
<head>
<title>Robovox web fonts example</title>
<script src="/patrickl/scripts/ga.js"></script>
<style>
/* typeface: Xenon2 http://www.splintered.co.uk/experiments/61/ */
@font-face {
    font-family: "Xenon2";
    src: url(xenon2.ttf)
}

body { 
	padding: 2em;
	font-family: "Xenon2", sans-serif;
	font-size: 30px; line-height: 35px;
	background: url(robo.jpg);
	color: rgba(100%,100%,100%,0.95);
}



h1 { font-size: 50px; }

span { background: rgba(0,0,0,0.4); padding: 15px; }

small { position: relative; top: -155px; left: 25px; font-size: 10px; background: rgba(100%,0%,0%,0.5); padding: 5px; color: #f00; opacity: 75%; }
pre { font-family: Arial, Helvetica, Sans; font-size: 20px; line-height: 20px; background: #ff5; color: #000; padding: 20px; }
</style>
</head>

<body>
<h1><span>the distant future</span></h1>
<p><span>it is the distant future - the year 2000!</span></p>
<p><span>finally robotic beings rule the world...</span></p>
<p><small>binary solo: 00000010000001100000011100001111</small></p>
<pre><code>

    font-family: "Xenon2";

}

	...
	font-family: "Xenon2", sans-serif;

}</code></pre>
</body>
</html>
