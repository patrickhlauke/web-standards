<!DOCTYPE html>
<head>
<title>mediaquery test orientation feature</title>
<style>
body { background: #f00; color: #fff;}
@media screen and (orientation: landscape) {
    body { background: #0f0; }
}
</style>
</head>
<body>
<h1>mediaquery test orientation</h1>
<pre><code>
body { background: #f00; color: #fff;}
@media screen and (orientation: landscape) {
    body { background: #0f0; }
}</code></pre>
	<p>red background normally. green if landscape.</p>
</body>
