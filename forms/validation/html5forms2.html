<!doctype>
<head>
<title>HTML5 form validation example - novalidate on form suppresses native error messages</title>
</head>
<body>
<form novalidate>
<label for="foo">A required field</label>
<input id="foo" name="foo" type="text" required>
<input type="submit" value="submit">
</form>
<p>validation is suppressed with the <code>novalidate</code> attribute on the form element.</p>
</body>
