<!doctype>
<head>
<title>HTML5 form validation example - native error messages</title>
</head>
<body>
<form>
<label for="foo">A required field</label>
<input id="foo" name="foo" type="text" required>
<input type="submit" value="submit">
</form>
<p>the input is marked as required, and the browser won't let us submit the form until all form fields pass validation.</p>
</body>
